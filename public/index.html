<!DOCTYPE html>
<html lang="en">
<head>	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css.css">
	<title>мой тренинг</title>
</head>
<body>
	<div class="wrapper">
	<header class="header">
		<!-- Логотип -->
		<div class="header-inner">
			<a href="#" class="logo"><img src="./img/logo.png" alt="" class="header__logo-image" width="60px"><span class="logo__text">Arcane Chat</span></a>
		</div>
		<!-- Навигация -->
		<div class="header-nav">
			<nav class="header_nav">
				<ul class="header__nav-list">
					<li class="header__nav-item"><a href="#" class="menu">ГЛАВНАЯ</a></li>
					<li class="header__nav-item"><a href="#" class="menu">ЧАТ</a></li>
					<li class="header__nav-item"><a href="#" class="menu">О НАС</a></li>
					<li class="header__nav-item"><a href="#" class="menu">НОВОСТИ</a></li>
				</ul>
			</nav>
			<!-- Профиль -->
			<div class="header-button"><button class="header_button">Войти</button></div>
		</div>
		<!-- БУРГЕР -->
		  <button class="header_burger" aria-label="Меню">
			<span class="burger__line"></span>
			<span class="burger__line"></span>
			<span class="burger__line"></span>
		</button>
	</header>
	<main class="main _container">
		<div class="main-content">
			<!-- Hero-блок -->
			<section id="hero" class="hero">
				<div class="hero__inner">
					<!-- Левая колонка -->
					<div class="hero__info">
						<h1 class="hero__title">Добро пожаловать в Arcane Chat</h1>
						<p class="hero__desc">Общайтесь мгновенно с друзьями и коллегами</p>
						<button class="btn btn--accent hero__cta">Начать общение</button>
					</div>
					<!-- Правая колонка -->
					<div class="hero__media">

					</div>
				</div>
			</section>
		</div>
	</main>
	<footer class="footer">
	</footer>
	</div>
	<script src="./script.js"></script>
</body>
</html>
